<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora calorias</h1>
            <h2>Descubra seu IMC e metabolismo basal</h2>
        </header>
        <main>
            
                <div class="form-group">
                    <label for="gender">Sexo</label>
                    <select name="gender" id="gender">
                        <option value="0">Escolha uma opção</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" name="age" id="age" placeholder="Insira a sua idade">
                </div>
                <div class="form-group">
                    <label for="weight">Peso</label>
                    <input type="number" name="weight" id="weight" placeholder="Insira o seu peso">
                </div>
                <div class="form-group">
                    <label for="height">Altura</label>
                    <input type="number" name="height" id="height" placeholder="Insira a sua altura em centimetros">
                </div>
                <div class="form-group">
                    <label for="activity-level">Nível de atividade</label>
                    <select name="activity-level" id="activity-level">
                        <option value="0">Escolha uma opção</option>
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" onClick="calculate()">Calcular</button>
                </div>
            
            <div class="result-content">
                <p>Aguardando dados...</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
